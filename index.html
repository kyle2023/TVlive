<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到星辰之境</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .welcome-box {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: appear 1.5s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* 背景装饰粒子 */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: drift 20s linear infinite;
        }

        @keyframes appear {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(0); }
            100% { transform: translate(100vw, -100vh) scale(1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- 背景装饰粒子 -->
    <div class="particle" style="top:20%; left:5%; width:8px; height:8px; animation-delay:0s"></div>
    <div class="particle" style="top:70%; left:80%; width:12px; height:12px; animation-delay:3s"></div>
    <div class="particle" style="top:40%; left:90%; width:6px; height:6px; animation-delay:5s"></div>

    <div class="welcome-box">
        <h1>✨ 欢迎到来 ✨</h1>
        <p>在这里，每一次点击都是全新的探索<br>让我们共同开启这段数字旅程</p>
        <a href="https://github.com/wind005/TVlive" class="home-link">开始探索 →</a>
    </div>
</body>
</html>
